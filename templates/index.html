<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Maker</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .checkbox-container {
            margin-bottom: 20px;
            text-align: left;
        }

        .checkbox-container label {
            font-size: 1.2rem;
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 20px 0 10px 0;
            text-decoration: underline;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <!-- PNG Image at the Top -->
    <img src="/static/CDLogoWithC.png" alt="Logo">
    <!-- Title Below the PNG -->
    <h1>Mockup Maker</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <!-- Garment Selection -->
        <div class="checkbox-container">
            <h2 class="section-title">Select Garment</h2>
            <label><input type="radio" name="garment" value="crewneck" required> Crewneck</label>
            <label><input type="radio" name="garment" value="hoodie"> Hoodie</label>
        </div>

        <!-- Upload Design Section -->
        <div style="width: 100%; text-align: center;">
            <label for="design">Upload Design PNG:</label>
            <input type="file" id="design" name="design" required>
        </div>

        <!-- Generate Image Button -->
        <button type="submit">Generate Image</button>
    </form>
</body>
</html>
