<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Maker</title>
    <style>
        body {
            background-color: #f9f9f9; /* Light gray background */
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background-color: #ffffff; /* White background */
            border: 1px solid #ddd; /* Light border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-decoration: underline;
        }

        .checkbox-container, .buttons-container {
            text-align: left;
        }

        .checkbox-container label, .buttons-container button {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 20px;
            display: block;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4682b4;
        }
    </style>
    <script>
        // JavaScript to handle "All of the Above" functionality
        function selectAllGarments() {
            const garmentCheckboxes = document.querySelectorAll('input[name="garment"]');
            garmentCheckboxes.forEach(checkbox => {
                if (checkbox.value !== "all") {
                    checkbox.checked = true;
                }
            });
        }
    </script>
</head>
<body>
    <!-- PNG Image at the Top -->
    <img src="/static/CDLogoWithC.png" alt="Logo">
    <!-- Title Below the PNG -->
    <h1>Mockup Maker</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <!-- Garments Section -->
        <div class="section">
            <h2 class="section-title">Select Garments</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="garment" value="crewneck"> Crewneck</label>
                <label><input type="checkbox" name="garment" value="hoodie"> Hoodie</label>
                <label><input type="checkbox" name="garment" value="tshirt"> T-Shirt</label>
                <label>
                    <input type="checkbox" name="garment" value="all" onclick="selectAllGarments()"> All of the Above
                </label>
            </div>
        </div>

        <!-- Colours Section -->
        <div class="section">
            <h2 class="section-title">Colours</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="colour" value="standard"> Standard Colours</label>
            </div>
            <h3>Additional Colours</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="colour" value="pink"> Pink</label>
                <label><input type="checkbox" name="colour" value="red"> Red</label>
                <label><input type="checkbox" name="colour" value="blue"> Blue</label>
                <label><input type="checkbox" name="colour" value="yellow"> Yellow</label>
            </div>
        </div>

        <!-- Print Type Section -->
        <div class="section">
            <h2 class="section-title">Print Type</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="print_type" value="front"> Front Centre</label>
                <label><input type="checkbox" name="print_type" value="rear"> Rear Centre</label>
                <label><input type="checkbox" name="print_type" value="side"> Side</label>
            </div>
        </div>

        <!-- Upload Design Section -->
        <div class="section">
            <h2 class="section-title">Upload Design</h2>
            <label for="design">Upload Design PNG:</label>
            <input type="file" id="design" name="design" required>
        </div>

        <!-- Generate Image Button -->
        <div class="section">
            <button type="submit">Generate Image</button>
        </div>
    </form>
</body>
</html>
