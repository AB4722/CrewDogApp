<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Maker</title>
    <style>
        body {
            background-color: white; /* Set background to white */
            color: black; /* Set text color to black for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px; /* Space between Garments and Colours sections */
        }

        .section {
            text-align: left;
            max-width: 300px;
        }

        .checkbox-container {
            margin-bottom: 20px;
        }

        .checkbox-container label {
            font-size: 1.2rem;
            display: block;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 20px 0 10px 0;
            text-decoration: underline;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <!-- PNG Image at the Top -->
    <img src="/static/CDLogoWithC.png" alt="Logo">
    <!-- Title Below the PNG -->
    <h1>Mockup Maker</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <!-- Upload File Section -->
        <label for="design">Upload Design PNG:</label>
        <input type="file" id="design" name="design" required>

        <!-- Garment Selection Section -->
        <div class="section">
            <h2 class="section-title">Select Garments</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="garment" value="crewneck"> Crewneck</label>
                <label><input type="checkbox" name="garment" value="hoodie"> Hoodie</label>
                <label><input type="checkbox" name="garment" value="tshirt"> T-Shirt</label>
                <label><input type="checkbox" name="garment" value="all"> All of the Above</label>
            </div>
        </div>

        <!-- Colours Section -->
        <div class="section">
            <h2 class="section-title">Colours</h2>
            <div class="checkbox-container">
                <label><input type="checkbox" name="colour" value="standard"> Standard Colours</label>
            </div>
            <h3>Additional Colours</h3>
            <div class="checkbox-container">
                <label><input type="checkbox" name="colour" value="pink"> Pink</label>
                <label><input type="checkbox" name="colour" value="red"> Red</label>
                <label><input type="checkbox" name="colour" value="blue"> Blue</label>
                <label><input type="checkbox" name="colour" value="yellow"> Yellow</label>
            </div>
        </div>

        <!-- Generate Image Button -->
        <div style="width: 100%; text-align: center;">
            <button type="submit">Generate Image</button>
        </div>
    </form>
</body>
</html>
