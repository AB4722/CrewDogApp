<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Maker</title>
</head>
<body>
    <h1>Mockup Maker</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="collection_name">Collection Name:</label><br>
        <input type="text" id="collection_name" name="collection_name" value="TestCollection"><br><br>
        
        <label for="design">Upload Design File:</label><br>
        <input type="file" id="design" name="design" accept="image/*"><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
