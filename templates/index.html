<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Maker</title>
    <style>
        body {
            background-color: white; /* Set background to white */
            color: black; /* Set text color to black for contrast */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center; /* Center all text */
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 15px; /* Add space below label */
        }

        input[type="file"] {
            margin: 10px 0 20px 0; /* Add space below the file input */
        }

        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #4682b4;
        }
    </style>
</head>
<body>
    <!-- PNG Image at the Top -->
    <img src="/static/CDLogoWithC.png" alt="Logo">
    <!-- Title Below the PNG -->
    <h1>Mockup Maker</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <!-- Updated Label and Button Text -->
        <label for="design">Upload Design PNG:</label>
        <input type="file" id="design" name="design" required>
        <button type="submit">Generate Crewneck Mockup</button>
    </form>
</body>
</html>
